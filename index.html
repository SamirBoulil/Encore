<!doctype html>
<html lang="en" data-framework="typescript">
	<head>
		<meta charset="utf-8">
		<title>React • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <style>
    .todo-list li label {
      display: inline-block !important;
      vertical-align: middle;
      margin-left: 0;
    }
    .todo-list .in-progress {
      background-color: aliceblue;
    }
    .toggle-all-completed {
      position: absolute;
      top: -55px;
      left: -12px;
      width: 60px;
      height: 34px;
      text-align: center;
      border: none;
    }
    .todo-list li .indicator {
      position: relative;
      display: inline-block;
      vertical-align: middle;
      height: 40px;
    }
    .todo-list li .indicator:after {
      content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135"><circle cx="50" cy="50" r="50" fill="none" stroke="#ededed" stroke-width="3"/></svg>');
    }
    .todo-list li .indicator.indicator-completed:after {
      content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135"><circle cx="50" cy="50" r="50" fill="#71ead3" stroke="#71ead3" stroke-width="3"/></svg>');
    }
    .todo-list li .action {
      display: none;
      position: absolute;
      top: 0;
      bottom: 0;
      width: 40px;
      height: 40px;
      margin: auto 0;
      font-size: 30px;
      margin-bottom: 11px;
      transition: color 0.2s ease-out;
      cursor: pointer;
    }
    .todo-list li:hover .action {
      display: block;
    }
    .todo-list li .action-destroy {
      right: 10px;
      color: #cc9a9a;
    }
    .todo-list li .action-destroy:hover {
      color: #af5b5e;
    }
    .todo-list li .action-destroy:after {
      content: '✗';
    }
    .todo-list li .action-start {
      right: 45px;
      color: #9ab9cc;
    }
    .todo-list li .action-start:hover {
      color: #9ebeda;
    }
    .todo-list li .action-start:after {
      position: relative;
      top: 3px;
      content: '⚡️'
    }
    </style>
	</head>
	<body>
		<section class="todoapp"></section>
		<footer class="info">
			<p>Retry based todo list for the lazy</p>
			<p>Designed to tackle punctual tasks of the daily life</p>
			<p>Based on TodoMVC with react and typescript created by <a href="http://github.com/remojansen/">Remo H. Jansen</a></p>
		</footer>
		<script type="text/javascript" src="node_modules/todomvc-common/base.js"></script>
		<script type="text/javascript" src="node_modules/react/dist/react-with-addons.js"></script>
		<script type="text/javascript" src="node_modules/classnames/index.js"></script>
		<script type="text/javascript" src="node_modules/director/build/director.js"></script>

		<script type="text/javascript" src="js/bundle.js"></script>
	</body>
</html>
